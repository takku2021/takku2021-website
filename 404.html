    <style>
        /* 404 Specific Styles */
        /*
        * {
        outline: 1px solid red !important;
        }
        */
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px; /* Header space */
        }
        .error-code {
            position: relative;
            font-family: var(--font-display);
            font-size: 8rem;
            color: var(--accent-color);
            line-height: 1;
            margin-top: 20px;
            /* margin-bottom: 1rem; */
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            animation: glitch 1s infinite alternate;
        }
        
        body.light-mode .error-code {
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        .error-code::before,
        .error-code::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color); /* Matches background to hide main text partially */
        }

        .error-code::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
            5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.04deg); }
            10% { clip: rect(6px, 9999px, 83px, 0); transform: skew(0.06deg); }
            15% { clip: rect(79px, 9999px, 32px, 0); transform: skew(0.25deg); }
            20% { clip: rect(10px, 9999px, 20px, 0); transform: skew(0.55deg); }
            25% { clip: rect(16px, 9999px, 27px, 0); transform: skew(0.18deg); }
            30% { clip: rect(7px, 9999px, 73px, 0); transform: skew(0.67deg); }
            35% { clip: rect(69px, 9999px, 22px, 0); transform: skew(0.03deg); }
            40% { clip: rect(10px, 9999px, 40px, 0); transform: skew(0.35deg); }
            45% { clip: rect(51px, 9999px, 98px, 0); transform: skew(0.81deg); }
            50% { clip: rect(73px, 9999px, 2px, 0); transform: skew(0.43deg); }
            55% { clip: rect(43px, 9999px, 15px, 0); transform: skew(0.28deg); }
            60% { clip: rect(32px, 9999px, 24px, 0); transform: skew(0.46deg); }
            65% { clip: rect(19px, 9999px, 59px, 0); transform: skew(0.68deg); }
            70% { clip: rect(71px, 9999px, 28px, 0); transform: skew(0.87deg); }
            75% { clip: rect(2px, 9999px, 43px, 0); transform: skew(0.24deg); }
            80% { clip: rect(24px, 9999px, 83px, 0); transform: skew(0.48deg); }
            85% { clip: rect(8px, 9999px, 39px, 0); transform: skew(0.61deg); }
            90% { clip: rect(36px, 9999px, 1px, 0); transform: skew(0.99deg); }
            95% { clip: rect(48px, 9999px, 34px, 0); transform: skew(0.36deg); }
            100% { clip: rect(31px, 9999px, 63px, 0); transform: skew(0.85deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.63deg); }
            5% { clip: rect(52px, 9999px, 74px, 0); transform: skew(0.04deg); }
            10% { clip: rect(79px, 9999px, 85px, 0); transform: skew(0.82deg); }
            15% { clip: rect(75px, 9999px, 5px, 0); transform: skew(0.12deg); }
            20% { clip: rect(67px, 9999px, 61px, 0); transform: skew(0.99deg); }
            25% { clip: rect(14px, 9999px, 79px, 0); transform: skew(0.82deg); }
            30% { clip: rect(1px, 9999px, 66px, 0); transform: skew(0.24deg); }
            35% { clip: rect(86px, 9999px, 30px, 0); transform: skew(0.62deg); }
            40% { clip: rect(23px, 9999px, 98px, 0); transform: skew(0.48deg); }
            45% { clip: rect(85px, 9999px, 72px, 0); transform: skew(0.19deg); }
            50% { clip: rect(71px, 9999px, 97px, 0); transform: skew(0.39deg); }
            55% { clip: rect(2px, 9999px, 48px, 0); transform: skew(0.91deg); }
            60% { clip: rect(11px, 9999px, 54px, 0); transform: skew(0.08deg); }
            65% { clip: rect(59px, 9999px, 73px, 0); transform: skew(0.46deg); }
            70% { clip: rect(61px, 9999px, 14px, 0); transform: skew(0.46deg); }
            75% { clip: rect(4px, 9999px, 45px, 0); transform: skew(0.79deg); }

            85% { clip: rect(12px, 9999px, 59px, 0); transform: skew(0.43deg); }
            90% { clip: rect(62px, 9999px, 7px, 0); transform: skew(0.19deg); }
            95% { clip: rect(29px, 9999px, 20px, 0); transform: skew(0.29deg); }
            100% { clip: rect(1px, 9999px, 40px, 0); transform: skew(0.98deg); }
        }
    </style>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const bubble = document.querySelector('.speech-bubble');
            if (bubble) {
                // Force show the 404 message initially
                bubble.classList.add('show');
                
                // Customize messages for 404

                ];
                
                // Override the click handler from main.js if possible, or just add a new one that might conflict but is okay
